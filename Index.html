<!DOCTYPE html>
<html>
<head>
	<title>My Facebook</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.header {
			background-color: #3b5998;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		.profile-picture {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 10px;
		}
		.post {
			background-color: #f0f0f0;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>My Facebook</h1>
	</div>
	<div class="profile-picture">
		<img src="profile-picture.jpg" alt="Profile Picture">
	</div>
	<div class="post">
		<h2>What's on your mind?</h2>
		<textarea></textarea>
		<button>Post</button>
	</div>
	<div class="post">
		<h2>John Doe</h2>
		<p>This is a sample post.</p>
	</div>
	<div class="post">
		<h2>Jane Doe</h2>
		<p>This is another sample post.</p>
	</div>
</body>
    </html>
